<div class="content-div">
    <div class="label-div">
        <p>Personal Information</p>
    </div>
    <div class="personal-info" id="personal">
        <button class="btn btn-edit" (click)="editForm()">Edit <fa-icon class="edit-icon" [icon]="faEdit"></fa-icon></button>

        <form class="personal-form" [formGroup]="personalDataForm" (ngSubmit)="saveDetails()">
            <div class="input-div">
                <label for="firstname" class="form-control-label">First name</label>
                <input type="text" pattern="[a-zA-Z\s]+" class="form-control" name="firstname" formControlName="firstname" id="firstname">
            </div>
            <div class="input-div">
                <label for="lastname" class="form-control-label">Last name</label>
                <input type="text" pattern="[a-zA-Z\s]+" class="form-control" name="lastname" formControlName="lastname" id="lastname">
            </div>
            <div class="input-div">
                <label for="age" class="form-control-label">Age</label>
                <input type="text" pattern="^[0-9]{2}$" class="form-control" name="age" formControlName="age" id="age">
            </div>
            <div class="input-div">
                <label for="dob" class="form-control-label">Date of Birth</label>
                <input type="date" name="dob" formControlName="dob" class="form-control" id="dob">
            </div>
            <div class="input-div">
                <label for="bloodgroup" class="form-control-label">Blood group</label>
                <select class="form-select form-control" name="bloodgroup" formControlName="bloodgroup"
                    id="bloodgroup">
                    <option value="select">-- Select --</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="input-div">
                <label for="email" class="form-control-label">Email</label>
                <input type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" name="email" formControlName="email" id="email">
            </div>
            <div class="input-div">
                <label for="gender" class="form-control-label">Gender</label>
                <div class="text-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                            id="radiomale" value="male">
                        <label class="form-check-label" for="radiomale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                            id="radiofemale" value="female">
                        <label class="form-check-label" for="radiofemale">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-div">
                <label for="contact" class="form-control-label">Contact Number</label>
                <input type="text" pattern="^[0-9]{10}$" class="form-control" name="contact" formControlName="contact" id="contact">
            </div>
            <div class="input-div half-div">
                <label for="address" class="form-control-label">Address</label>
                <input type="text" name="address" formControlName="address" class="form-control" id="address">
            </div>
            <div class="input-div">
                <label for="fbid" class="form-control-label">Facebook Profile</label>
                <input type="text" class="form-control" name="fbid" formControlName="fbid" id="fbid">
            </div>
            <div class="input-div">
                <label for="instaid" class="form-control-label">Instagram Profile</label>
                <input type="text" class="form-control" name="instaid" formControlName="instaid" id="instaid">
            </div>
            <div class="input-div">
                <label for="linkedinid" class="form-control-label">LinkedIn Profile</label>
                <input type="text" class="form-control" name="linkedinid" formControlName="linkedinid" id="linkedinid">
            </div>
            <div id="btnpersonal" class="btn-div">
                <button class="btn btn-submit">Submit</button>
                <button class="btn btn-submit" (click)="cancel()">Cancel</button>
            </div>
        </form>

    </div>
</div>
