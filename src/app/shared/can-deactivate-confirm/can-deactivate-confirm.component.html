<div class="confirmation">
    <h1 mat-dialog-title>Logout</h1>
    <div mat-dialog-content>
        Are you sure you want to log out from <strong>Beinex</strong> account?
    </div>
    <div mat-dialog-actions>
        <button class="btn-control" mat-button [mat-dialog-close]="true" cdkFocusInitial>Logout</button>
        <button class="btn-control" mat-button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
    </div>
</div>
